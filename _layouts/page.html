---
layout: default
---
<main>
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            <ul class="tags">
                {% for tag in page.tags %}
                    <li>{{ tag }}</li>
                {% endfor %}
            </ul>
        </header>

        <div class="content mt-8">
            {{ content }}
        </div>
        
        <footer></footer>
    </article>
</main>
