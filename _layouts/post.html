---
layout: default
---
<main>
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            <div class="text-xs text-gray-500 mt flex space-x-2">
                <time>{{ page.date | date: "%Y-%m-%d"}}</time>
                <ul class="tags">
                    {% for tag in page.tags %}
                        <li>{{ tag }}</li>
                    {% endfor %}
                </ul>
            </div>
        </header>

        <div class="content mt-8">
            {{ content }}
        </div>

        <footer></footer>
    </article>
</main>
