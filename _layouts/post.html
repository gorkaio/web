---
layout: default
---
<main>
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            <div class="text-xs text-gray-500 mt flex space-x-2">
                <time>{{ page.date | date: "%Y-%m-%d"}}</time>
                <ul class="tags">
                    {% for tag in page.tags %}
                        <li>{{ tag }}</li>
                    {% endfor %}
                </ul>
            </div>
        </header>

        <div class="content mt-8">
            {{ content }}
        </div>

        <footer class="flow-root border-t border-gray-200 mt-8 pt-8">
            <div>
                <aside class="float-left">{% include paypal_coffee.html %}</aside>
                <aside class="float-right">{% include social_share.html %}</aside>
            </div>
            <div class="mt-20">
                {% include comments.html %}
            </div>
        </footer>
    </article>
</main>
