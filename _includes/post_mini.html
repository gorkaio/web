<article>
    <header class="mb-4">
        <h1 class="text-left text-lg md:text-2xl"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="text-xs text-gray-500 mt flex space-x-2">
            <time>{{ post.date | date: "%Y-%m-%d"}}</time>
            <ul class="tags">
                {% for tag in post.tags %}
                    <li>{{ tag }}</li>
                {% endfor %}
            </ul>
        </div>
    </header>

    <div class="content">
        {{ post.excerpt }}
    </div>

    <footer>
        <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353V2zM5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </svg> 
        <p class="inline-flex">
            {{ site.data.comments[post.slug] | size }} comentarios
        </p>
    </footer>
</article>
