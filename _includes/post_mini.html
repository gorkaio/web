<h3 class="text-2xl"><a href="{{ post.url }}">{{ post.title }}</a></h3>
<div class="text-xs text-gray-500 mt flex space-x-2">
    <p class="text-gray-600">{{ post.date | date: "%Y-%m-%d"}}</p>
    <ul class="text-gray-400 flex space-x-2">
        {% for tag in post.tags %}
            <li>#{{ tag }}</li>
        {% endfor %}
    </ul>
</div>
<div class="mt-4 text-justify">
{{ post.excerpt }}
</div>
