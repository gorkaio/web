message: "Propuesta para Gorka.\r\n\r\nHola, encantada de saludarte.\r\n\r\nQuería escribirte porque me ha parecido interesante comentar contigo la posibilidad de que Gorka aparezca cada mes en periódicos digitales como noticia para posicionar en los primeros lugares de internet, es decir, con artículos reales dentro del periódico que no se marcan como publicidad y que no se borran.\r\n\r\nLa noticia es publicada por más de cuarenta periódicos de gran autoridad para mejorar el posicionamiento de tu web y la reputación.\r\n\r\n¿Podrías facilitarme un teléfono para ofrecerte un mes gratuito?\r\n\r\nGracias."
