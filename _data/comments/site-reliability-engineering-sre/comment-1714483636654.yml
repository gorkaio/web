message: "Hola,   Si tu empresa enfrenta cargas de deuda o necesita financiación, incluso estando en pérdidas, somos especialistas en financiaciones bancarias y reestructuración de deuda.\r\n\r\nTrabajamos colaborando con bancos líderes como BBVA, Santander o incluso con la entidad financiera con la que trabajes habitualmente. \r\n\r\nNos dedicamos a resolver situaciones financieras complejas.\r\n\r\nEntendemos que cada caso es único y, por tanto, requiere una atención personalizada. Por ello, ofrecemos un estudio previo gratuito para empresas con una facturación superior a 300.000€.\r\n\r\n¿Podrías facilitarnos un número de teléfono?"
